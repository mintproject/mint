apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "mint.prefix" . }}-hasura-post-install
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: post-install-hasura
        {{- with .Values.components.hasura  }}
        image: "{{ .image.repository }}:{{ .image.tag | default $.Chart.AppVersion }}"
        command:
        env:
          - name: HASURA_GRAPHQL_ENABLE_CONSOLE
            value: "{{ .environment.enable_console }}"
          - name: HASURA_GRAPHQL_DEV_MODE
            value: "{{ .environment.enable_dev_mode }}"
          - name: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
            value: "{{ .environment.unauthorized_role }}"
          {{- end }}
          - name: HASURA_GRAPHQL_DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "mint.prefix" . }}-hasura-secrets
                key: database_url
          - name: HASURA_GRAPHQL_ADMIN_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "mint.prefix" . }}-hasura-secrets
                key: admin_secret
          - name: HASURA_GRAPHQL_JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "mint.prefix" . }}-hasura-secrets
                key: jwt_secret