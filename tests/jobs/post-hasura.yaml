apiVersion: apps/v1
kind: Deployment
metadata:
  name: wifire-hasura-post-install
  namespace: wifire-mint
  labels:
    helm.sh/chart: MINT-3.3.1-alpha.3
    app.kubernetes.io/name: MINT
    app.kubernetes.io/instance: wifire
    app.kubernetes.io/version: "1.16.3"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: wifire-hasura-post-install
  template:
    metadata:
      labels:
        app: wifire-hasura-post-install
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 110m
              memory: 110Mi
          command:
            [
              "sh",
              "-c",
              "until nc -z ${DB_HOST} 5432; do echo waiting for db; sleep 2; done;",
            ]
          env:
            - name: DB_HOST
              value: wifire-hasura
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: ALL
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wifire-hasura-secrets
                  key: username

      containers:
        - name: post-install-hasura
          #sleep
          command: ["/bin/sh"]
          args: ["-c", "while true; do echo 'Running...'; sleep 300; done"]
          image: "mintproject/graphql-engine:305c0dbeba1878eafe348f21fc300fbfc017d9dc"
          resources:
            requests:
              cpu: 1000m
              memory: 1000Mi
            limits:
              cpu: 1100m
              memory: 1100Mi

          env:
            - name: HASURA_GRAPHQL_ENDPOINT
              value: http://wifire-hasura
            - name: HASURA_GRAPHQL_ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: wifire-hasura-secrets
                  key: admin_secret
